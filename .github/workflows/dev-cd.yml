name: dev-cd

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean build -x test

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Debug secrets to file
        env:
          SSH_CMD: ${{ secrets.DEV_BATCH_SSH_COMMAND }}
          TEMP_PATH: ${{ secrets.DEV_EC2_TEMP_PATH }}
        run: |
          echo "$SSH_CMD" > /tmp/debug_ssh_cmd.txt
          echo "$TEMP_PATH" > /tmp/debug_temp_path.txt
          chmod 600 /tmp/debug_*.txt
          echo "âœ… Secrets saved to /tmp/debug_*.txt"

      - name: Deploy JAR to Jenkins Container
        run: |
          echo "========================================="
          echo "ðŸš€ Deploying JAR to Dev Jenkins Container"
          echo "========================================="

          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          echo "Deploying: $(basename $JAR_FILE)"

          cat $JAR_FILE | ${{ secrets.DEV_BATCH_SSH_COMMAND }} "cat > ${{ secrets.DEV_EC2_TEMP_PATH }}"

          ${{ secrets.DEV_BATCH_SSH_COMMAND }} "bash ~/deploy-batch.sh"