name: dev-cd

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        run: |
          VERSION="$(date +'%Y%m%d')-${{ github.run_id }}-${GITHUB_SHA::7}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and push
        run: |
          docker buildx build -f Dockerfile-dev --platform linux/amd64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DEV_DOCKERHUB_REPO }}:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DEV_DOCKERHUB_REPO }}:${{ env.VERSION }} \
            --push .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          
          echo "${{ secrets.DEV_BASTION_KEY }}" > ~/.ssh/bastion_key
          chmod 600 ~/.ssh/bastion_key
          
          echo "${{ secrets.DEV_BATCH_EC2_KEY }}" > ~/.ssh/batch_key
          chmod 600 ~/.ssh/batch_key
          
          cat >> ~/.ssh/config << 'EOF'
          Host bastion
            HostName ${{ secrets.DEV_BASTION_HOST }}
            User ${{ secrets.DEV_BASTION_USER }}
            IdentityFile ~/.ssh/bastion_key
            StrictHostKeyChecking no
          
          Host batch-server
            HostName ${{ secrets.DEV_BATCH_SERVER_IP }}
            User ${{ secrets.DEV_BATCH_USER }}
            IdentityFile ~/.ssh/batch_key
            ProxyJump bastion
            StrictHostKeyChecking no
          EOF

      - name: Deploy to Batch server
        run: |
          echo "========================================="
          echo "ðŸš€ Deploying to Dev Batch Server"
          echo "Version: ${{ env.VERSION }}"
          echo "========================================="
          
          ssh batch-server << 'ENDSSH'
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            cd ~
            ./deploy.sh
          ENDSSH