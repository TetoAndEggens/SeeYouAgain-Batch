name: prod-cd

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean build -x test

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Deploy JAR to Jenkins Container
        run: |
          echo "========================================="
          echo "ðŸš€ Deploying JAR to Prod Jenkins Container"
          echo "========================================="

          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          echo "Deploying: $(basename $JAR_FILE)"

          cat $JAR_FILE | ${{ secrets.PROD_BATCH_SSH_COMMAND }} "cat > ${{ secrets.PROD_EC2_TEMP_PATH }}"

          ${{ secrets.PROD_BATCH_SSH_COMMAND }} "bash ~/deploy-batch.sh"