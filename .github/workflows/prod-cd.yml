name: prod-cd

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        run: |
          VERSION="$(date +'%Y%m%d')-${{ github.run_id }}-${GITHUB_SHA::7}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and push
        run: |
          docker buildx build -f Dockerfile-prod --platform linux/amd64 \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROD_DOCKERHUB_REPO }}:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROD_DOCKERHUB_REPO }}:${{ env.VERSION }} \
            --push .

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Deploy to Batch server
        run: |
          echo "========================================="
          echo "ðŸš€ Deploying to Prod Batch Server"
          echo "========================================="
          
          ${{ secrets.PROD_BATCH_SSH_COMMAND }} << 'ENDSSH'
            cd ~
            ./deploy.sh
          ENDSSH