spring:
  config:
    activate:
      on-profile: test

  datasource:
    business:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: test
      password: testpass

    batch:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: test
      password: testpass

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: false

  batch:
    jdbc:
      initialize-schema: never
    job:
      enabled: false

public-data:
  api:
    base-url: https://apis.data.go.kr
    service-key: test-key

kakao:
  api:
    base-url: https://dapi.kakao.com
    key: test-key

aws:
  s3:
    access-key: test-access-key
    secret-key: test-secret-key
    region: ap-northeast-2
    bucket: test-bucket

cloudfront:
  domain: test/test

batch:
  s3upload:
    thread-pool-size: 30

logging:
  level:
    org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl: ERROR