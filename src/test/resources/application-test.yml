spring:
  config:
    activate:
      on-profile: test

  datasource:
    business:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:testdb_business;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:

    batch:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:testdb_batch;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

  h2:
    console:
      enabled: true

public-data:
  api:
    base-url: https://apis.data.go.kr
    service-key: test-key

kakao:
  api:
    base-url: https://dapi.kakao.com
    key: test-key