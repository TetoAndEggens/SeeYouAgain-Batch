spring:
  config:
    activate:
      on-profile: test

  datasource-meta:
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:mem:testdb_meta;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  datasource-data:
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:mem:testdb_data;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

  h2:
    console:
      enabled: true